<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height:300px;
            background-color: blue;
            position: relative;
            top: 200px;
            left: 200px;
            
        }
        .circle{
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position:absolute;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="circle"></div>
    </div>
</body>
</html>
